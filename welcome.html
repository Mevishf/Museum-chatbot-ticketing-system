<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MuseoBot</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('/static/images/Indian-Music-Museum-9.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .welcome-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            color: #333;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #e63946;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #666;
        }

        .enter-button {
            background-color: #f4a261;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .enter-button:hover {
            background-color: #e76f51;
            transform: scale(1.05);
        }

        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 15px;
            border-radius: 50%;
            padding: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <img src="/static/images/new.png" alt="MuseoBot Logo" class="logo">
        <h1>Welcome to MuseoBot</h1>
        <p>Your intelligent guide to explore the museum's wonders</p>
        <a href="/chat" class="enter-button">Start Exploring</a>
    </div>
</body>
</html>
